<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>DTC</title>

  <link rel="stylesheet" href="Resources/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chonburi">
  <link rel="icon" href="Resources/images/Sahr-Sitie-Logo Asset 5@2x.png">
</head>

<body>
  <div class="container-fluid app-layout">
    <!--CONSOLE LAYOUT -->
    <div class="container-fluid">
      <div class="console">
        <div class="display"></div>
        <hr>
        <div class="payment">
          <div class="price">Amount: <span></span></div>
          <div class="tpt">Tip: <span></span></div>
          <div class="tot">Total: <span></span></div>
        </div>
        <hr>
      </div>
    </div>
    <div class="container-fluid">
      <!-- TIP LAYOUT-->
      <div class="tips">
        <div class="tip-key-pad">10%</div>
        <div class="tip-key-pad">15%</div>
        <div class="tip-key-pad">18%</div>
        <div class="tip-key-pad">20%</div>
        <div class="tip-key-pad">22%</div>
        <div class="tip-key-pad" id="clear">C</div>
      </div>
      <!--NUMBER PAD LAYOUT -->
      <div class="numbers">
        <div class="number-key-pad">7</div>
        <div class="number-key-pad">8</div>
        <div class="number-key-pad">9</div>
        <div class="number-key-pad">4</div>
        <div class="number-key-pad">5</div>
        <div class="number-key-pad">6</div>
        <div class="number-key-pad">1</div>
        <div class="number-key-pad">2</div>
        <div class="number-key-pad">3</div>
        <div class="number-key-pad">0</div>
        <div class="number-key-pad">.</div>
        <div class="number-key-pad" id="ent">ENT</div>
      </div>
    </div>
  </div>
  <footer class="legal_statements fixed-bottom">
    <div class="container">
      <p class="copywrite"> &copy 2020 - DinoSahr Design </p>
    </div>
    <hr>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/8308b68146.js" crossorigin="anonymous"></script>
  <script src="Resources/js/script.js"></script>
</body>

</html>
